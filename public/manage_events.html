<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
</head>
<body>
    <div>
        <h4>View Event</h4>
        <form action="/view_event" method="POST">
            <input type="text" id="name" name="name" placeholder="Event Name"  required>
            <button type="reset">Reset</button>
            <button type="submit">View</button>
        </form>
        <br>
    </div>
    <div>
        <h4>Add Event</h4>
        <form action="/add_event" method="POST">
            <input type="text" id="name" name="name" placeholder="Event Name" required>
            <input type="text" id="organiser" name="organiser" placeholder="Organiser Name" required>
            <select name="category" id="category" required>
                <option value="" disabled>Select Category</option>
                <option value="Professional Development">Professional Development</option>
                <option value="Networking Event">Networking</option>
                <option value="Campus Event">Campus Event</option>
            </select>
            <input type="date" id="date" name="date" required>
            <input type="time" id="time" name="time" required>
            <input type="reset" value="Reset">
            <input type="submit" value="Add Event">
        </form>
        <br>
    </div>
    <div>
        <h4>Update Event</h4>
        <form action="/update_event" method="POST">
            <input type="text" id="name" name="name" placeholder="Event Name" required>
            <input type="text" id="organiser" name="organiser" placeholder="Organiser Name" required>
            <input type="date" name="date" id="date">
            <input type="reset" value="Reset">
            <input type="submit" value="Update Event">
        </form>
        <br>
    </div>
    <div>
        <h4>Delete Event</h4>
        <form action="/delete_event" method="POST">
            <input type="text" name="name" id="name" placeholder="Event Name" requied>
            <input type="reset" value="Reset">
            <input type="submit" value="Delete Event">
        </form>
        <br>
    </div>
    <div>
        <h4>Add Participants</h4>
        <form action="/add_participant" method="POST">
            <input type="text" name="name" id="name" placeholder="Event Name" requied>
            <input type="reset" value="Reset">
            <input type="submit" value="Add Participant">
        </form>
        <br>
    </div>
    <div>
        <h4>View All Events</h4>
        <form action="/all_events" method="get">
            <input type="submit" value="View All Evnts">
        </form>
    </div>
</body>
</html>
